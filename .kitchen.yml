---
driver:
  name: vagrant
  vm_hostname: 'postfixadmin.local'
  network:
  - ["forwarded_port", {guest: 80, host: 8080, auto_correct: true}]
  - ["forwarded_port", {guest: 443, host: 8443, auto_correct: true}]

provisioner:
  require_chef_omnibus: true
  data_path: test/shared

platforms:
- name: ubuntu-10.04
  run_list: recipe[apt]
- name: ubuntu-12.04
  run_list: recipe[apt]
- name: ubuntu-14.04
  run_list: recipe[apt]
- name: ubuntu-15.04
  run_list: recipe[apt]
- name: debian-6.0.10
  run_list: recipe[apt]
- name: debian-7.8
  run_list: recipe[apt]
- name: debian-8.1
  run_list: recipe[apt]
- name: centos-5.11
  run_list: recipe[selinux::disabled]
- name: centos-6.6
  run_list: recipe[selinux::disabled]
- name: fedora-20
  run_list: recipe[selinux::disabled]

suites:
- name: mysql
  run_list:
  - recipe[netstat]
  - recipe[postfixadmin_test::default]
- name: postgresql
  run_list:
  - recipe[netstat]
  - recipe[postfixadmin_test::default]
  attributes:
    postfixadmin:
      database:
        type: postgresql
- name: nginx
  run_list:
  - recipe[netstat]
  - recipe[postfixadmin_test]
  attributes:
    postfixadmin:
      web_server: nginx
- name: without-webserver
  run_list:
  - recipe[netstat]
  - recipe[postfixadmin_test]
  attributes:
    postfixadmin:
      web_server: false
- name: map_files
  run_list:
  - recipe[netstat]
  - recipe[postfix-full]
  - recipe[postfixadmin_test::map_files]
- name: ssl
  run_list:
  - recipe[netstat]
  - recipe[postfixadmin_test::default]
  attributes:
    postfixadmin:
      ssl: true
- name: ssl-port
  run_list:
  - recipe[netstat]
  - recipe[postfixadmin_test::default]
  attributes:
    postfixadmin:
      port: 8443
      ssl: true
